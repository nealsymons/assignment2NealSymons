<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Kloset - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header-contact">
        <div class="wrapper">

            <!-- Header logo & navbar -->
            <div class="nav-bar flexbox">
                <div class="logo">
                    <p>Shoe</p>
                    <p>Kloset</p>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html#about">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a  class="current-page" href="#">Contact</a></li>
                    </ul>
                </nav>
                <!-- Hamburger nav -->
                <div class="hamburger-wrap">
                    <button id="hamburger"><i class="fa fa-bars"></i></button>
                    <nav class="ham-nav">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./index.html#about">About</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a  class="current-page" href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Header h1 -->
            <h1>Get in Touch</h1>
        </div>
    </header>
    <main>

        <!-- Contact section -->
        <section class="contact-section">
            <div class="wrapper">
                <div class="mobile-column flexbox">

                    <!-- Contact info block -->
                    <div class="contact-info flexbox">
                        <div class="flexbox">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-whatsapp"></i></a>
                        </div>
                        <h3>info@email.com</h3>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>

                    <!-- Contact form -->
                    <div class="contact-position">
                        <div class="contact-form">
                            <form action="">
                                <fieldset>
                                    <div class="flexbox">
                                        <label class="sr-only" for="name">Name</label>
                                        <input id="name" type="name" placeholder="Name">
                                        <label class="sr-only" for="email">Email address</label>
                                        <input id="email" type="email" placeholder="Email address">
                                    </div>
                                    <label class="sr-only" for="message">Message</label>
                                    <textarea id="message" type="message" placeholder="Message"></textarea>
                                </fieldset>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

            <!-- Footer -->
    <footer>
        <p>Copyright Â© 2023 Juno College</p>
    </footer>
</body>
</html>
